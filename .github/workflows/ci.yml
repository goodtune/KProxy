name: CI

on:
  pull_request:
    branches:
  push:
    branches:
      - main

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.23', '1.24']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++

      - name: Run go mod tidy
        run: make tidy

      - name: Verify go mod tidy
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "go mod tidy made changes, please run 'make tidy' locally and commit"
            git diff
            exit 1
          fi

      - name: Build
        run: make build
        env:
          CGO_ENABLED: 1

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: kproxy-binary-${{ matrix.go-version }}
          path: bin/kproxy
          retention-days: 1

      - name: Run tests
        run: |
          go test -v -race -cover -json ./... > testresults.json
        env:
          CGO_ENABLED: 1
        continue-on-error: true

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Go Test Results (Go ${{ matrix.go-version }})
          path: testresults.json
          reporter: golang-json

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  build-matrix:
    name: Build Matrix
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        go-version: ['1.24']
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          cache: true

      - name: Install build dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc g++

      - name: Build
        run: make build
        env:
          CGO_ENABLED: 1

      - name: Run tests
        run: |
          go test -v -race -cover -json ./... > testresults.json
        env:
          CGO_ENABLED: 1
        continue-on-error: true

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Go Test Results (${{ matrix.os }}, Go ${{ matrix.go-version }})
          path: testresults.json
          reporter: golang-json

  playwright:
    name: Playwright Tests
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v2

      - name: Run Playwright suite via tox
        env:
          PLAYWRIGHT_BROWSERS_PATH: 0
        run: uvx tox -vv -- -v --junitxml=pytest-results.xml
        continue-on-error: true

      - name: Publish Test Results
        if: always()
        uses: dorny/test-reporter@v2
        with:
          name: Playwright Results
          path: pytest-results.xml
          reporter: python-xunit

      - name: Upload test screenshots
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots
          path: tests/screenshots/**/*.png
          if-no-files-found: ignore
          retention-days: 30
