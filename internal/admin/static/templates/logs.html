{{define "logs_content"}}
<div class="flex h-screen bg-gray-100">
    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col">
        <div class="p-4 border-b border-gray-700">
            <h1 class="text-xl font-bold">KProxy Admin</h1>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <a href="/admin/dashboard" class="block px-4 py-2 rounded hover:bg-gray-700">
                Dashboard
            </a>
            <a href="/admin/devices" class="block px-4 py-2 rounded hover:bg-gray-700">
                Devices
            </a>
            <a href="/admin/profiles" class="block px-4 py-2 rounded hover:bg-gray-700">
                Profiles
            </a>
            <a href="/admin/rules" class="block px-4 py-2 rounded hover:bg-gray-700">
                Rules
            </a>
            <a href="/admin/logs" class="block px-4 py-2 rounded bg-gray-700 hover:bg-gray-600">
                Logs
            </a>
            <a href="/admin/sessions" class="block px-4 py-2 rounded hover:bg-gray-700">
                Sessions
            </a>
        </nav>

        <div class="p-4 border-t border-gray-700">
            <button id="logoutBtn" class="w-full px-4 py-2 bg-red-600 hover:bg-red-700 rounded text-white">
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8">
                <h2 class="text-3xl font-bold text-gray-900">System Logs</h2>
                <div class="flex space-x-2">
                    <button id="refreshBtn" class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded">
                        Refresh
                    </button>
                    <button id="clearLogsBtn" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded">
                        Clear Old Logs
                    </button>
                </div>
            </div>

            <!-- Tabs -->
            <div class="border-b border-gray-200 mb-6">
                <nav class="-mb-px flex space-x-8">
                    <button class="log-tab-btn border-b-2 border-blue-500 py-2 px-1 text-sm font-medium text-blue-600" data-tab="request">
                        Request Logs
                    </button>
                    <button class="log-tab-btn border-b-2 border-transparent py-2 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300" data-tab="dns">
                        DNS Logs
                    </button>
                </nav>
            </div>

            <!-- Filters -->
            <div class="bg-white rounded-lg shadow p-4 mb-6">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Domain</label>
                        <input type="text" id="filterDomain" placeholder="example.com" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Device ID</label>
                        <input type="text" id="filterDevice" placeholder="dev-xxx" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Action</label>
                        <select id="filterAction" class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm">
                            <option value="">All</option>
                            <option value="allow">Allow</option>
                            <option value="block">Block</option>
                            <option value="intercept">Intercept</option>
                            <option value="bypass">Bypass</option>
                        </select>
                    </div>
                    <div class="flex items-end">
                        <button id="applyFiltersBtn" class="w-full px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded text-sm">
                            Apply Filters
                        </button>
                    </div>
                </div>
            </div>

            <!-- Logs Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div id="requestLogsTable" class="log-content">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Device</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Host</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Method</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Status</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Size</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Encrypted</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Reason</th>
                            </tr>
                        </thead>
                        <tbody id="requestLogsBody" class="bg-white divide-y divide-gray-200">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <div id="dnsLogsTable" class="log-content hidden">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Time</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Device</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Domain</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Action</th>
                                <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase">Client IP</th>
                            </tr>
                        </thead>
                        <tbody id="dnsLogsBody" class="bg-white divide-y divide-gray-200">
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Pagination -->
            <div class="flex justify-between items-center mt-4">
                <div class="text-sm text-gray-600">
                    Showing <span id="logCount">0</span> logs
                </div>
                <div class="flex space-x-2">
                    <button id="prevPageBtn" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded text-sm" disabled>
                        Previous
                    </button>
                    <button id="nextPageBtn" class="px-3 py-1 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded text-sm">
                        Next
                    </button>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Clear Logs Modal -->
<div id="clearLogsModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3">
            <h3 class="text-lg font-medium text-gray-900 mb-4">Clear Old Logs</h3>
            <form id="clearLogsForm">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Delete logs older than (days)</label>
                    <input type="number" id="clearDays" value="30" min="1" required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md">
                </div>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Log type</label>
                    <select id="clearLogType" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        <option value="both">Both Request and DNS</option>
                        <option value="request">Request Logs Only</option>
                        <option value="dns">DNS Logs Only</option>
                    </select>
                </div>

                <div class="flex justify-end space-x-3">
                    <button type="button" id="cancelClearBtn" class="px-4 py-2 bg-gray-300 hover:bg-gray-400 text-gray-800 rounded">
                        Cancel
                    </button>
                    <button type="submit" class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
// Logout functionality
document.getElementById('logoutBtn').addEventListener('click', async () => {
    try {
        await fetch('/api/auth/logout', { method: 'POST' });
        window.location.href = '/admin/login';
    } catch (error) {
        console.error('Logout failed:', error);
    }
});

// Tab management
const logTabBtns = document.querySelectorAll('.log-tab-btn');
const logContents = document.querySelectorAll('.log-content');
let currentLogType = 'request';
let currentPage = 0;
const pageSize = 50;

logTabBtns.forEach(btn => {
    btn.addEventListener('click', () => {
        const tabName = btn.dataset.tab;
        currentLogType = tabName;
        currentPage = 0;

        // Update tab buttons
        logTabBtns.forEach(b => {
            b.classList.remove('border-blue-500', 'text-blue-600');
            b.classList.add('border-transparent', 'text-gray-500');
        });
        btn.classList.remove('border-transparent', 'text-gray-500');
        btn.classList.add('border-blue-500', 'text-blue-600');

        // Update tab content
        logContents.forEach(content => content.classList.add('hidden'));
        document.getElementById(tabName + 'LogsTable').classList.remove('hidden');

        loadLogs();
    });
});

// Load logs
async function loadLogs() {
    const domain = document.getElementById('filterDomain').value;
    const device = document.getElementById('filterDevice').value;
    const action = document.getElementById('filterAction').value;

    const params = new URLSearchParams({
        limit: pageSize.toString(),
        offset: (currentPage * pageSize).toString(),
    });

    if (domain) params.set('domain', domain);
    if (device) params.set('device_id', device);
    if (action) params.set('action', action);

    try {
        const endpoint = currentLogType === 'request' ? '/api/logs/requests' : '/api/logs/dns';
        const response = await fetch(`${endpoint}?${params}`);
        const data = await response.json();

        const logs = data.logs || [];
        document.getElementById('logCount').textContent = logs.length;

        if (currentLogType === 'request') {
            renderRequestLogs(logs);
        } else {
            renderDNSLogs(logs);
        }

        // Update pagination buttons
        document.getElementById('prevPageBtn').disabled = currentPage === 0;
        document.getElementById('nextPageBtn').disabled = logs.length < pageSize;
    } catch (error) {
        console.error('Failed to load logs:', error);
    }
}

function renderRequestLogs(logs) {
    const tbody = document.getElementById('requestLogsBody');

    if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="9" class="px-4 py-4 text-center text-gray-500">No logs found</td></tr>';
        return;
    }

    tbody.innerHTML = logs.map(log => {
        const time = new Date(log.timestamp).toLocaleString();
        const statusClass = log.status_code >= 400 ? 'text-red-600' : 'text-green-600';
        const actionClass = log.action === 'allow' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
        const sizeKB = log.response_size ? (log.response_size / 1024).toFixed(1) + ' KB' : '-';
        const encrypted = log.encrypted ? 'ðŸ”’' : '';

        return `
            <tr class="hover:bg-gray-50">
                <td class="px-4 py-2 text-xs text-gray-900">${escapeHtml(time)}</td>
                <td class="px-4 py-2 text-xs text-gray-600">${escapeHtml(log.device_name || log.device_id || 'unknown')}</td>
                <td class="px-4 py-2 text-xs font-mono text-gray-900">${escapeHtml(log.host)}</td>
                <td class="px-4 py-2 text-xs text-gray-600">${escapeHtml(log.method)}</td>
                <td class="px-4 py-2 text-xs">
                    <span class="px-2 py-1 rounded text-xs ${actionClass}">${escapeHtml(log.action)}</span>
                </td>
                <td class="px-4 py-2 text-xs ${statusClass}">${log.status_code}</td>
                <td class="px-4 py-2 text-xs text-gray-600">${sizeKB}</td>
                <td class="px-4 py-2 text-xs text-center">${encrypted}</td>
                <td class="px-4 py-2 text-xs text-gray-600" title="${escapeHtml(log.reason || '')}">${escapeHtml((log.reason || '').substring(0, 30)) + ((log.reason || '').length > 30 ? '...' : '')}</td>
            </tr>
        `;
    }).join('');
}

function renderDNSLogs(logs) {
    const tbody = document.getElementById('dnsLogsBody');

    if (logs.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="px-4 py-4 text-center text-gray-500">No logs found</td></tr>';
        return;
    }

    tbody.innerHTML = logs.map(log => {
        const time = new Date(log.timestamp).toLocaleString();
        const actionClass = log.action === 'intercept' ? 'bg-blue-100 text-blue-800' :
                           log.action === 'block' ? 'bg-red-100 text-red-800' :
                           'bg-gray-100 text-gray-800';

        return `
            <tr class="hover:bg-gray-50">
                <td class="px-4 py-2 text-xs text-gray-900">${escapeHtml(time)}</td>
                <td class="px-4 py-2 text-xs text-gray-600">${escapeHtml(log.device_id || 'unknown')}</td>
                <td class="px-4 py-2 text-xs font-mono text-gray-900">${escapeHtml(log.domain)}</td>
                <td class="px-4 py-2 text-xs">
                    <span class="px-2 py-1 rounded text-xs ${actionClass}">${escapeHtml(log.action)}</span>
                </td>
                <td class="px-4 py-2 text-xs text-gray-600">${escapeHtml(log.client_ip)}</td>
            </tr>
        `;
    }).join('');
}

function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

// Filter and pagination
document.getElementById('applyFiltersBtn').addEventListener('click', () => {
    currentPage = 0;
    loadLogs();
});

document.getElementById('prevPageBtn').addEventListener('click', () => {
    if (currentPage > 0) {
        currentPage--;
        loadLogs();
    }
});

document.getElementById('nextPageBtn').addEventListener('click', () => {
    currentPage++;
    loadLogs();
});

document.getElementById('refreshBtn').addEventListener('click', () => {
    currentPage = 0;
    loadLogs();
});

// Clear logs modal
const clearModal = document.getElementById('clearLogsModal');
document.getElementById('clearLogsBtn').addEventListener('click', () => {
    clearModal.classList.remove('hidden');
});

document.getElementById('cancelClearBtn').addEventListener('click', () => {
    clearModal.classList.add('hidden');
});

document.getElementById('clearLogsForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const days = document.getElementById('clearDays').value;
    const logType = document.getElementById('clearLogType').value;

    if (!confirm(`Delete logs older than ${days} days?`)) return;

    try {
        const requests = [];
        if (logType === 'both' || logType === 'request') {
            requests.push(fetch(`/api/logs/requests/${days}`, { method: 'DELETE' }));
        }
        if (logType === 'both' || logType === 'dns') {
            requests.push(fetch(`/api/logs/dns/${days}`, { method: 'DELETE' }));
        }

        await Promise.all(requests);
        clearModal.classList.add('hidden');
        alert('Old logs deleted successfully');
        loadLogs();
    } catch (error) {
        console.error('Failed to delete logs:', error);
        alert('Failed to delete logs');
    }
});

// Initial load
loadLogs();
</script>
{{end}}
