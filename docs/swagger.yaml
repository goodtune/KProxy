basePath: /api
host: localhost:8443
info:
  contact:
    name: KProxy Support
    url: https://github.com/goodtune/kproxy
  description: |-
    KProxy is a transparent HTTP/HTTPS interception proxy with embedded DNS server for home network parental controls.
    It combines DNS-level routing decisions with proxy-level policy enforcement, dynamic TLS certificate generation, and usage tracking.
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  title: KProxy Admin API
  version: "1.0"
paths: {}
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and the JWT token
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
